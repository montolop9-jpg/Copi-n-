<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copión - Electrodomésticos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f2f2f2; }
        header { background: #1a1a1a; color: #fff; text-align: center; padding: 20px; }
        main { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
        .producto { background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
        .producto img { width: 100%; border-radius: 10px; }
        footer { background: #1a1a1a; color: #fff; text-align: center; padding: 15px; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>Copión Electrodomésticos</h1>
        <p>Los mejores productos para tu hogar</p>
    </header>
    <main>
        <div class="producto">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Refrigerator.png" alt="Refrigerador">
            <h3>Refrigerador</h3>
            <p>$9,999 MXN</p>
        </div>
        <div class="producto">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Microwave_oven.jpg" alt="Microondas">
            <h3>Microondas</h3>
            <p>$2,499 MXN</p>
        </div>
        <div class="producto">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Washing_machine_icon.svg" alt="Lavadora">
            <h3>Lavadora</h3>
            <p>$6,999 MXN</p>
        </div>
    </main>
    <footer>
        <p>© 2025 Copión. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
